<div class="container" style="padding-top: 50px;">
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Reservar en el Hotel {{hotel.nombre | uppercase}}</h4>
      <form class="needs-validation" [formGroup]="formCarrito" (submit)="send()" errorTailor>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Cantidad de Adultos</label>
            <input type="number" class="form-control" id="firstName" formControlName="adultos">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Cantidad de Ni√±os</label>
            <input type="number" class="form-control" id="lastName" formControlName="ninos">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Cantidad de Habitaciones</label>
            <input type="number" class="form-control" id="address" formControlName="habitaciones">
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>
        </div>

        <hr class="my-4">

        <button [disabled]="formCarrito.invalid" class="w-100 btn btn-primary btn-lg" type="submit">Agregar al Carrito</button>
      </form>
    </div>
  </div>
</div>
